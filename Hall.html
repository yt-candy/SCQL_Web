<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <title>SCQL</title>
 <style>
  /* 样式定义 */
body {
  font-family: Arial, sans-serif;
  margin: 0;
  padding: 0;
}

/* 信息栏样式 */
.info-bar {
  background-color: #24292e;
  color: #ffffff;
  padding: 10px;
  display: flex;
  justify-content: space-between; /* 水平空间均匀分布 */
  align-items: center;
}

.logo {
  color: #ffffff;
  font-size: 20px;
  font-weight: bold;
  margin-left: 10px;
}

.user {
  margin-left: auto; /* 将用户名向右移动 */
  margin-right: 0px; /* 添加一些右边距 */
}

.avatar {
  width: 30px;
  height: 30px;
  border-radius: 50%;
  background-color: #ffffff;
  margin: 0px 18px;
}

/* 板块样式 */
.container {
  display: flex;
  flex-direction: column;
  height: 100vh;
}

.block-container {
  flex: 1;
  display: flex;
  flex-direction: row; /* 将主轴方向设置为水平方向 */
}

.block {
  /* flex: 1;  禁用，使子元素大小可调整*/
  border: 2px solid #000000; /* 添加黑色边框 */
}

.block1 {
  background-color: #ffffff;
  padding: 10px;
  width: 15%; /* 设置宽度为20% */
  overflow-y: auto;
}

.block2 {
  background-color: #ffffff;
  padding: 10px;
  width: 15%; /* 设置宽度为20% */
  overflow-y: auto;
}

.block3 {
  background-color: #ffffff;
  padding: 10px;
  flex: 1;
  display: flex;
  flex-direction: column;
}

.interaction {
  flex: 1;
  overflow-y: auto;
  border-bottom:  solid #000000; /* 添加黑色下边框 */
}

.input-area {
  padding-top: 10px;
  border-top: 1px solid #000000; /* 添加黑色上边框 */
  position: relative; /* 相对定位 */
  height: 200px;
}

.form-textarea {
  width: 100%;
  height: 100%;
  resize: none; /* 禁止调整大小 */
  padding: 8px;
  border: none; /* 去除边框 */
  box-sizing: border-box; /* 让内边距和边框宽度计算在元素宽度内 */
}

.form-submit {
  position: absolute; /* 绝对定位 */
  bottom: 8px; /* 距离底部的距离 */
  right: 8px; /* 距离右侧的距离 */
  padding: 8px 16px;
  background-color: #000000;
  color: white;
  border: none;
  cursor: pointer;
}

.form-submit:hover {
  background-color: #45a049;
}

.function-bar {
  display: flex;
  justify-content:flex-start; 
  align-items: center;
  padding: 0;
  border:3px solid #000000;
}

.function-bar button {
  flex: 1;
  margin-right: 0px;
  padding: 16px 40px;
  background-color: #000000;
  color: #ffffff;
  border-color:#ffffff;
  cursor: pointer;
}

.function-bar button:hover {
  background-color: #45a049;
}
 </style>
</head>
<body>
    <!-- <a href="./Login.html">返回登录界面</a> -->
  <div class="info-bar">
    <div class="logo">SCQL</div>
    <div class="user">Username</div>
    <div class="avatar" ></div>
    <!-- 存放头像 -->
    <!-- <img src="/images/head2.png" alt="" size="20" height="20" width="20" class="avatar"> -->
  </div>
  
  <div class="container">
    <div class="block-container">
        <div class="block block1" id="database">
        <!-- 第一个大板块内容 -->
        <div>Database1</div><hr>
        <div>Database2</div><hr>
        <div>Database3</div><hr>
        </div>
        <div class="block block2">
        <!-- 第二个大板块内容 -->
        <div>Table1</div><hr>
        <div>Table2</div><hr>
        <div>Table3</div><hr>
        </div>
        <div class="block block3">
        <!-- 第三个大板块内容 -->
            <div class="function-bar">
                <button id="db-table-button">数据库/表</button>
                <button id="data-processing-button">数据处理</button>
              </div>
            <div class="interaction" id="interaction"><br>
                <!-- 用户与系统交互内容 -->
            </div>
            <div class="input-area">
                <!-- 用户输入区域 -->
                <!-- action="http://127.0.0.1:8080/public/submit_query" -->
                <!-- <form  method="post" action="" style="height: 100%;"> -->
                <textarea class="form-textarea" id="input-textarea" placeholder="请先选择功能模块[数据库/表操作] / [数据处理]" name="query"></textarea>
                <button type="submit" class="form-submit" id="submit">提交</button>
                <!-- </form> -->
            </div>
        </div>
    </div>  
  </div>
  <script>
  alert("欢迎！");
   // 获取相关元素
  const dbTableButton = document.getElementById('db-table-button');
  const dataProcessingButton = document.getElementById('data-processing-button');
  const inputTextarea = document.getElementById('input-textarea');
  const btn=document.getElementById("submit");
  const interaciton=document.getElementById("interaction");

   // 点击 "数据库/表" 按钮时修改输入区域的期待输入内容
   dbTableButton.addEventListener('click', function() {
     inputTextarea.placeholder = 'CREATE DATABASE [IF NOT EXISTS] database;\nDROP DATABASE [IF EXISTS] database;\nCREATE TABLE [IF NOT EXISTS] tbl_name TID [=] value\nDROP TABLE [IF EXISTS] tbl_name';
   });

   // 点击 "数据处理" 按钮时修改输入区域的期待输入内容
   dataProcessingButton.addEventListener('click', function() {
     inputTextarea.placeholder = "SELECT [DISTINCT] select_expr [, select_expr] ... [FROM table_reference] [WHERE where_condition] [GROUP BY column]\nGRANT SELECT/REVOKE [CONSTRAINTS]([DATA]) ON [TABLE] TO [USER]";
   });

   //临时：点击提交后将输入内容显示到交互区
   btn.addEventListener("click",()=>{
    interaciton.innerHTML=interaciton.innerHTML+`<div>> ${inputTextarea.value}</div><hr>`;
    inputTextarea.value="";
   });
  </script>
</body>
</html>
